<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
        <title>Age Calculator</title>
        <link href="style.css" rel="stylesheet" type="text/css" />

            <h1>Age Calculator</h1>

            </div>
        </div>

    </body>
